<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An episode list of Game of Thrones with title, season, episode, image and summary of each episode"
    />
    <title>TV Show Project | Elena Vasileia (EL1VAS)</title>
    <link rel="preconnect" href="https://api.tvmaze.com" />
    <link
      href="style.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <label>
        Choose an episode:
        <select id="episode-select">
          <option value="">All episodes</option>
        </select>
      </label>

      <input type="text" id="search-input" placeholder="Search episodes..." />

      <p id="episode-count"></p>
    </header>

    <main>
      <div id="root"></div>
    </main>

    <footer>
      <p>
        Data from
        <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
      </p>
    </footer>
  </body>
</html>
